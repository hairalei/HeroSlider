<!DOCTYPE html>

          src="https://images.unsplash.com/photo-1603384358453-e337643f75fa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1874&q=80"
          alt="Donuts"
          class="desserts"
        />
        <img
          src="https://images.unsplash.com/photo-1567691334394-c0d00a7716db?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2060&q=80"

        <img

          alt="Donuts"
          class="desserts"
        />
        <img
          src="https://images.unsplash.com/photo-1561741403-3f7c1f93d0a3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1982&q=80"
          alt="Donuts"
          class="desserts"
        />
      </div>

      <div class="btns">
        <button class="btn btn--left">Prev</button>
        <button class="btn btn--right">Next</button>
      </div>
    </div>
  </body>
</html>
